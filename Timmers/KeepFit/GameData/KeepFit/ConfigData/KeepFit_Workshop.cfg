// by default modules are cramped

// Based on stock and MKS/OKS labs.  The Workshop has the crew cabin internals, but we're grading it as COMFY rather than NEUTRAL since it's not really a hab space.
@PART[OSE_Workshop,OSE_WorkshopAiCore,OSE_WorkshopChemical,OSE_Workshop_MKS,OSE_Workshop_OKS]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = COMFY
    }
}