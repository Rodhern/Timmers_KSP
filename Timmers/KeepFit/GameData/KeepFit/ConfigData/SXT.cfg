// SXT (Lack, linuxgurugamer)

// Trucks are not built for comfort.
@PART[SXTtruckcabin,SXTtruckcabinsmall]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = CRAMPED
    }
}

// Spacecraft capsules are cramped by default.
@PART[sxtairlockAnimated,MEMLander]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = CRAMPED
    }
}

// The 62.5 cm parts are much more cramped than the other cockpits.
@PART[SXTBuzzard,625mBonny]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = CRAMPED
    }
}

// Mk3 aircraft and passenger parts are COMFY by default.
@PART[SXTOsaulNoseCockpitAn225,SXTOsualRadCockpit,LMkIIIAircaftFus,LMkIIIAircaftFusLong,LMkIIAircaftFusLong,LMkIIAircaftFus,SXTmk3Cockpit52,SXTGoose,SXTEntenteCordiale,25mKossak,SXTke111,SXTClyde]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = COMFY
    }
}

// Mk2 lander parts are not quite cramped
@PART[SXTLander]:NEEDS[KeepFit]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = COMFY
    }
}

// Dedicated crew habitats are neutral
@PART[SXTSPKTRCabin,SXTCrewCabSSP20,SXTCrewCabSSP10,SXTISSHabISK30,STXCANIOT]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = NEUTRAL
    }
}

// Centrifuge habitat and giant hab are exercising spaces
@PART[SXTRotatingMk2Ring,SXTDLK83EHabitat]:AFTER[KeepFit]
{
	MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = EXERCISING
    }
}